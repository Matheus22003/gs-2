# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - gs-java

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_3a9765db495a4d2797bc7324bb8ee462 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_af7da130c64b4f3a8c3cd5f6b6754f9f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_3a9765db495a4d2797bc7324bb8ee462 }}/gs:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'gs-java'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_152beac38697439d9bb2163521e8b938 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_3a9765db495a4d2797bc7324bb8ee462 }}/gs:${{ github.sha }}'